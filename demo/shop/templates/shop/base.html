{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Demo - {% block title %}{% endblock%}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% block extra_style_sheet %}
        {% endblock %}
    </head>

    <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-suspend">
        <div class="container">
            <a href="/"><img src="{% static 'images/logo.png' %}" style="width:48px;"></a>
            <div class="d-flex ml-auto">
                <button class="navbar-toggler non-border" type="button" data-toggle="collapse" data-target="#globalNavbar" aria-controls="globalNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse d-flex flex-row-reverse">
                <ul class="navbar-nav d-none d-lg-flex ml-2 order-3">
                    <li class="nav-item"><a class="nav-link" href="/account/">My Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                </ul>
                <ul class="navbar-nav d-lg-none">
                    <li class="nav-item-divider"></li>
                    <li class="nav-item"><a class="nav-link" href="/account/">My Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                </ul>
                <form class="form-inline form-navbar my-2 my-lg-0 order-2" action="">
                    <input class="form-control" name="s" type="text" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>
    <!--/ navbar -->

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- footer -->
    <div>
        {% include "shop/footer.html" %}
    </div>
    <!--/ footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
