{% load static %}
<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "images/carousel_01.png"%}" class="d-block w-100" alt="carousel_01">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-slide-label">DEMO</h5>
                    <p class="carousel-slide-des">This is a demo shopping website</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images/carousel_02.png"%}" class="d-block w-100" alt="carousel_02">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-slide-label">Categories in shopping website</h5>
                    <p class="carousel-slide-des">Packages with different colors</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images/carousel_03.png"%}" class="d-block w-100" alt="carousel_03">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-slide-label">Goods of Categories</h5>
                    <p class="carousel-slide-des">Packages with differnt color and different alphabets in 'DEMO'</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
